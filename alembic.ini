# Alembic configuration

[alembic]
# path to migration scripts (the folder created by `alembic init`)
script_location = alembic

# template for migration file names
file_template = %%(rev)s_%%(slug)s

# NOTE:
# We keep a dummy value here and pass the real URL via env var at runtime:
#   DATABASE_URL="postgresql+psycopg2://..." alembic upgrade head
sqlalchemy.url = sqlite:///./electa.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
